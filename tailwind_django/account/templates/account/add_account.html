    <div class="flex items-center gap-44 relative z-10">
        <!-- Form Section -->
        <div class="w-[500px] space-y-6 p-12 bg-white rounded-lg shadow-lg">
            <div>
                <h2 class="text-center text-3xl font-bold text-gray-900 mb-8">
                    Add New Account
                </h2>
            </div>
            <form class="space-y-2" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-8">
                    <button type="submit" class="w-full py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#121221] hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Add Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Style form inputs */
    .form-control {
        @apply w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
    }
    
    /* Adjust crispy form labels */
    .asteriskField {
        @apply text-red-500 ml-1;
    }
    
    .form-group {
        @apply mb-4;
    }
    
    .help-block {
        @apply text-sm text-gray-600 mt-1;
    }
</style>
{% endblock %}
